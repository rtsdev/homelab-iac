  lidarr:
    container_name: lidarr
    environment:
      PUID: 911
      PGID: 911
      TZ: America/New_York
    hostname: lidarr
    image: linuxserver/lidarr
    restart: unless-stopped
    networks:
      - web
    volumes:
      - /data/lidarr:/config
      - /mnt/quarantine:/downloads

  nzbget:
    container_name: nzbget
    environment:
      PUID: 911
      PGID: 911
      TZ: America/New_York
    hostname: nzbget
    image: linuxserver/nzbget
    restart: unless-stopped
    networks:
      - web
    volumes:
      - /data/nzbget:/config
      - /mnt/quarantine:/downloads

  plex-meta-manager:
    container_name: plex-meta-manager
    environment:
      PUID: 911
      PGID: 911
      TZ: America/New_York
      PMM_IGNORE_GHOST: true
      PMM_NO_MISSING: true
    hostname: plex-meta-manager
    image: meisnate12/plex-meta-manager:nightly
    restart: unless-stopped
    volumes:
      - /data/plex-meta-manager:/config:rw

  prowlarr:
    container_name: prowlarr
    environment:
      PUID: 911
      PGID: 911
      TZ: America/New_York
    hostname: prowlarr
    image: linuxserver/prowlarr:develop
    restart: unless-stopped
    networks:
      - web
    volumes:
      - /data/prowlarr:/config
     
  radarr:
    container_name: radarr
    environment:
      PUID: 911
      PGID: 911
      TZ: America/New_York
    hostname: radarr
    image: linuxserver/radarr:nightly
    restart: unless-stopped
    networks:
      - web
    volumes:
      - /data/radarr:/config
      - /mnt/movies:/movies
      - /mnt/quarantine:/downloads

  recyclarr:
    container_name: recyclarr
    environment:
      TZ: America/New_York
    hostname: recyclarr
    image: ghcr.io/recyclarr/recyclarr:edge
    init: true
    user: 911:911
    restart: unless-stopped
    networks:
      - web
    volumes:
      - /data/recyclarr:/config

