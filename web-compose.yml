version: "3.8"

networks:
  web:
    name: web
    external: true
  db:
    name: db
    external: true

services:
  swag:
    cap_add:
      - NET_ADMIN
    container_name: swag
    environment:
      PUID: 911
      PGID: 911
      TZ: America/New_York
      URL: ${SWAG_URL}
      SUBDOMAINS: wildcard
      VALIDATION: dns
      DNSPLUGIN: digitalocean
      EMAIL: ${SWAG_EMAIL}
      DHLEVEL: 2048
      ONLY_SUBDOMAINS: false
      EXTRA_DOMAINS: ${SWAG_EXTRA_DOMAINS}
      STAGING: false
    hostname: swag
    image: lscr.io/linuxserver/swag:latest
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    networks:
      - web
    volumes:
      - /data/swag:/config
    labels:
      com.centurylinklabs.watchtower.monitor-only: "true"
