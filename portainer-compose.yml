version: "3.8"

networks:
  web:
    name: web

volumes:
  portainer_data:
    external: true
  portainer_data_new:

services:
  portainer:
    container_name: portainer
    hostname: portainer
    image: portainer/portainer-ee:latest
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
      - portainer_data_new:/tmpdest
